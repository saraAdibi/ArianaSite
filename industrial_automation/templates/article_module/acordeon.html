<!-- Faqs -->
<section class="faqs section-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="faqs-main m-top-30">
                    <div class="row">
                        <div class="col-12">
                            <div id="accordion" role="tablist">
                                <!-- Single Faq -->
                                {% for acordeon in object_list %}
                                    <div class="single-faq">
                                        <div class="faq-heading" role="tab" id="faq1">
                                            <h4 class="faq-title">
                                                <a data-toggle="collapse" href="" aria-expanded="true"
                                                   aria-controls="collapseOne">
                                                    <i class="fa fa-pencil"></i>{{ acordeon.title }}
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="collapseOne" class="collapse show" role="tabpanel"
                                             aria-labelledby="faq1" data-parent="#accordion">
                                            <div class="faq-body">
                                                <p>{{ acordeon.text|linebreaksbr }}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                                <!--/ End Single Faq -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!--/ End Faqs -->
